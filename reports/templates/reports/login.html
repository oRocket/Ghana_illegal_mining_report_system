{% extends 'base.html' %} <!-- Updated to reflect the new path -->

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <!-- Username or Email Field -->
        <div>
            <label for="username_or_email" class="block text-sm font-medium text-gray-700">Username or Email</label>
            <input 
                type="text" 
                name="username_or_email" 
                required 
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your username or email"
            >
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input 
                type="password" 
                name="password" 
                required 
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your password"
            >
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button 
                type="submit" 
                class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition duration-200"
            >
                Login
            </button>
        </div>
    </form>

    <!-- Error Message -->
    {% if error %}
        <p class="mt-4 text-red-600 text-center">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
